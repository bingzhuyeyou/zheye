<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script>
      (function(){
        var scale,dpr,width,
        ohtml = document.querySelector("html"),
        ometa = document.querySelector("meta[name='viewport']");
        //获取dpr的比率，设备像素比
        dpr = window.devicePixelRatio || 1;
        //获取设备独立像素
        width = ohtml.getBoundingClientRect().width * dpr;
        //设备初始缩放比例
        scale = 1/dpr;
        //设置根节点的rem值
        ohtml.style.fontSize = (width/10 < 12 ? 12 : width/10)+"px";
        ometa.setAttribute("content","width="+width+",initial-scale="+scale+",maximum-scale="+scale+",minimum-scale="+scale+",user-scalable=no");
      })();
    </script>
    <style>
      *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
      li{ list-style:none;}
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script></script>
  </body>
</html>
